<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <marquee behavior="scroll" direction="right" scrollamount="10">
                    <h1>Fashionava</h1>
                </marquee>
            </div>
        </div>
        <div class="row">
            <!--Side bar starts-->
            <div class="sidebar col-sm-2 text-white text-center">
                <div class="col-12 sidebar-item p-auto mt-3 mb-3">
                    <span>Home</span>
                </div>
                <div class="col-12 sidebar-item p-auto mt-3 mb-3">
                    <span>Transaction</span>
                </div>
                <div class="col-12 sidebar-item p-auto mt-3 mb-3">
                    <span>Sales</span>
                </div>
                <div class="col-12 sidebar-item p-auto mt-3 mb-3">
                    <span>Products</span>
                </div>
                <div class="col-12 sidebar-item p-auto mt-3 mb-3">
                    <span>Members</span>
                </div>
                <div class="col-12 sidebar-item p-auto mt-3 mb-3">
                    <span>Investments</span>
                </div>
                <div class="col-12 sidebar-item p-auto mt-3 mb-3">
                    <span>Analysis</span>
                </div>
                <div class="col-12 sidebar-item p-auto mt-3 mb-3">
                    <span>Reporting</span>
                </div>
                <div class="col-12 sidebar-item p-auto mt-3 mb-3">
                    <span>Bank Accounts</span>
                </div>
                <div class="col-12 sidebar-item p-auto mt-3 mb-3">
                    <span>Admin/HR</span>
                </div>
            </div>
            <!--Side bar ends-->
            <div class="col-sm bg-light">
                <!--Dashboard Statics starts-->
                <div class="row">
                    <div id="dash-row11" class="col p-1 m-3">
                        <p class="col font-weight-bolder text-dark mx-2 my-2">NEW ORDERS</p>
                        <h2 class="col text-white mx-2 my-0">36985</h2>
                        <p class="col text-white mx-2">2.0% (30 days)</p>
                    </div>
                    <div id="dash-row12" class="col p-1 m-3">
                        <p class="col font-weight-bolder text-dark mx-2 my-2">TOTAL INCOME</p>
                        <h2 class="col text-white mx-2 my-0">36985</h2>
                        <p class="col text-white mx-2">2.0% (30 days)</p>
                    </div>
                    <div id="dash-row13" class="col p-1 m-3">
                        <p class="col font-weight-bolder text-dark mx-2 my-2">TOTAL EXPENSE</p>
                        <h2 class="col text-white mx-2 my-0">36985</h2>
                        <p class="col text-white mx-2">2.0% (30 days)</p>
                    </div>
                    <div id="dash-row14" class="col p-1 m-3">
                        <p class="col font-weight-bolder text-dark mx-2 my-2">NEW USERS</p>
                        <h2 class="col text-white mx-2 my-0">36985</h2>
                        <p class="col text-white mx-2">2.0% (30 days)</p>
                    </div>
                </div>
                <!--Dashboard Statics ends-->
                <!--Charts start-->
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2 bg-primary">
                        <div class="col-12 bg-warning">Alexa</div>
                        <div class="col-12 bg-warning">Alexa</div>
                        <div class="col-12 bg-warning">Alexa</div>
                        <div class="col-12 bg-warning">Alexa</div>
                        <div class="col-12 bg-warning">Alexa</div>
                        <div class="col-12 bg-warning">Alexa</div>
                    </div>
                </div>
                <!--Charts ends-->
            </div>
        </div>
    </div>
</body>
</html>
